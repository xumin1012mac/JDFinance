<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style type="text/css">
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 300px;
      height: 300px;
      background: pink;
      margin: 100px auto;
      overflow: hidden;
    }
    .container .item {

      border: 2px solid black;
      height: 50px;
      line-height: 50px;
      width: 25%;
      background: lightblue;
      text-align: center;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="item"> 1 </div>
  <div class="item"> 2 </div>
  <div class="item"> 3 </div>
  <div class="item"> 4 </div>
  <div class="item"> 5 </div>
  <div class="item"> 6 </div>
</div>

</body>



</html>
